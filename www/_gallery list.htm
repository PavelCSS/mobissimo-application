<ul id="gallery-list" class="img_gallery masonry">
{{#images}}
    <li>
        <a href="javascript:;" data-href="{{url}}" title="{{title}}">
            <img src="{{url}}" width="150" alt="{{title}}">
        </a>
        {{#title}}
        <span class="image_caption hidden">{{title}}</span>
        {{/title}}
    </li>
{{/images}}
</ul>
